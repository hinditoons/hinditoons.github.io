<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/blowfish.js"></script>

</head>

<body>
    <input name="searchTxt5" type="text" maxlength="512" id="query" class="searchField" placeholder="Link Here" />
    <button id="sechbtn" onclick="searchit(document.getElementById('query').value)">Genrate</button>
    <input id="cb" type="text" hidden>
    <script>
        function searchit(__S__) {
            var ddd = blowfish.encrypt(__S__, 'Hindi@Toons@123#!', {
                cipherMode: 0,
                outputType: 0
            });
            var newddd = 'https://files.hinditoons.in/?id=' + ddd
            var cb = document.getElementById("cb");
            cb.value = newddd;
            cb.style.display = 'block';
            cb.select();
            document.execCommand('copy');
            cb.style.display = 'none';
            alert('Done !')
            location.reload();
        }
    </script>
</body>

</html>
